# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Depressed Marvin's blog
subtitle: Kinda Love U
description: Now you can kill me.
author: Marvin
email: niklaus520@aol.com
language: default

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.depressedmarvin.com
root: /
permalink: :year/:month/:day/:title/
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
permalink_defaults:

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 2
tag: 2

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: localhost
logger: false
logger_format: dev

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMM D YYYY
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Disqus
disqus_shortname: dpmarvin

#sitemap:
#    path: sitemap.xml

feed:
  type: atom
  path: atom.xml
  limit: 10

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
## Themes: https://github.com/hexojs/hexo/wiki/Themes
theme: next
exclude_generator:
plugins:
- hexo-generator-feed
- hexo-generator-sitemap
#- hexo-generator-robotstxt

social:
  Github: https://github.com/niklaus520
  Twitter: https://twitter.com/NiklausSteven
  Weibo: http://weibo.com/u/2751804741
  Douban: http://www.douban.com/people/fuckallstuff/
  V2ex: https://www.v2ex.com/member/niklaus520

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository:
    gitcafe: git@gitcafe.com:niklaus520/niklaus520.git,gitcafe-pages
    github: git@github.com:niklaus520/niklaus520.github.com.git,master
